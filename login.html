<!DOCTYPE html>
<html lang="pt-br">
<div>
	<head>
  <meta charset="UTF-8" />
  <title>SGM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<div class="content">
 <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <div class="banner">
  	<img class="banner-image" src="images/logo.png">
  </div>
          
          
          <h1>SGM</h1>
          <p> 
            <label for="email_login">E-mail</label>
            <input id="email_login" name="email_login" required="required" type="text" placeholder="Digite seu usuário">
          </p>

          <p>
            <label for="nome_login">Senha</label>
            <input id="nome_login" name="senha_login" required="required" type="password" placeholder="Digite sua senha">
          </p> 

          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
          <p> 
          	<button class="btn btn-primary btn-lg btn-block text-center">Login</button>
            </div>
          </p>
           
        </form>
    </div>
  </div>  
</body>
</html>
